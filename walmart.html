<!DOCTYPE html>
<html>
  <head>
    <title>AR Product Information and Reviews</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity id="product-info" position="0 0.5 0" text="value: Loading...;"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      fetch('https://api.example.com/product/12345')
        .then(response => response.json())
        .then(data => {
          document.getElementById('product-info').setAttribute('text', 'value', Name: ${data.name}\nPrice: ${data.price}\nReviews: ${data.reviews.join('\n')});
        })
        .catch(error => console.error('Error fetching product data:', error));
    </script>
  </body>
</html>
